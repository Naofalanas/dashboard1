<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - SayurKu</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #0f172a; /* Warna Sidebar dashboard lu */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .login-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        text-align: center;
      }
      .login-card h2 {
        color: #0f172a;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #64748b;
        font-size: 14px;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        box-sizing: border-box; /* Biar padding gak ngerusak lebar */
      }
      .form-group input:focus {
        border-color: #6366f1;
      }
      .btn-login {
        width: 100%;
        padding: 12px;
        background: #6366f1;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn-login:hover {
        background: #4f46e5;
      }
      .error-msg {
        color: #ef4444;
        font-size: 14px;
        margin-top: 15px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>SayurKu Admin</h2>
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="admin@sayurku.com"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="********"
          />
        </div>
        <button type="submit" class="btn-login">Masuk Dashboard</button>
        <p class="error-msg" id="errorMsg">Email atau password salah!</p>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      // --- PASTE CONFIG FIREBASE LU DI SINI ---
      const firebaseConfig = {
        apiKey: "AIzaSyDLCBLIioTNjciMm5YZp4x_N337HleT04I",
        authDomain: "dashboard-sayurku.firebaseapp.com",
        projectId: "dashboard-sayurku",
        storageBucket: "dashboard-sayurku.firebasestorage.app",
        messagingSenderId: "832202550540",
        appId: "1:832202550540:web:e1b44ea5981ef3d30bed29",
        measurementId: "G-BK4PHMH3LB",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // 1. Cek kalau user sebenernya udah login, langsung lempar ke dashboard
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "index.html";
        }
      });

      // 2. Logic Tombol Login
      const loginForm = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const btn = document.querySelector(".btn-login");

        // Loading effect
        btn.innerText = "Memproses...";
        btn.disabled = true;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Sukses! Redirect otomatis jalan karena ada onAuthStateChanged di atas
            console.log("Login sukses");
          })
          .catch((error) => {
            // Gagal
            console.error(error);
            btn.innerText = "Masuk Dashboard";
            btn.disabled = false;
            errorMsg.style.display = "block";
            errorMsg.innerText = "Login Gagal: " + error.message;
          });
      });
    </script>
  </body>
</html>
