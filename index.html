<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SayurKu Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="leaf"></ion-icon></span>
              <span class="title">SayurKu</span>
            </a>
          </li>
          <li class="hovered">
            <a href="#">
              <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
              ></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="people-outline"></ion-icon
              ></span>
              <span class="title">Pelanggan</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="chatbubble-outline"></ion-icon
              ></span>
              <span class="title">Pesan</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="help-outline"></ion-icon
              ></span>
              <span class="title">Bantuan</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="settings-outline"></ion-icon
              ></span>
              <span class="title">Pengaturan</span>
            </a>
          </li>
          <li onclick="logoutAdmin()">
            <a href="#">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">Keluar</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Cari pesanan disini..." />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user-area">
            <div class="notification">
              <ion-icon name="notifications-outline"></ion-icon>
              <span class="badge">3</span>
            </div>
            <div class="user">
              <img src="img/Pas Foto Naofal.jpg" alt="Admin" />
            </div>
          </div>
        </div>

        <div class="cardBox">
          <!-- <div class="card">
            <div>
              <div class="numbers">1,504</div>
              <div class="cardName">Total Dilihat</div>
            </div>
            <div class="iconBx">
              <ion-icon name="eye-outline"></ion-icon>
            </div>
          </div> -->

          <div class="card">
            <div>
              <div class="numbers" id="totalTrans">0</div>
              <div class="cardName">Penjualan</div>
            </div>
            <div class="iconBx">
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>

          <!-- <div class="card">
            <div>
              <div class="numbers">284</div>
              <div class="cardName">Komentar</div>
            </div>
            <div class="iconBx">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div> -->

          <div class="card">
            <div>
              <div class="numbers" id="totalDuit">Rp 0</div>
              <div class="cardName">Pemasukan</div>
            </div>
            <div class="iconBx">
              <ion-icon name="cash-outline"></ion-icon>
            </div>
          </div>
        </div>

        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Pesanan Terbaru</h2>
              <button class="btn" onclick="tambahPesananManual()">
                + Tambah Pesanan
              </button>
            </div>

            <table>
              <thead>
                <tr>
                  <td>Nama Produk</td>
                  <td>Harga</td>
                  <td>Pembayaran</td>
                  <td>Status</td>
                </tr>
              </thead>
              <tbody id="tabel-pesanan"></tbody>
            </table>
          </div>

          <div class="recentCustomers">
            <div class="cardHeader">
              <h2>Status Pesanan</h2>
            </div>
            <div class="chartBox">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modalForm" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Tambah Pesanan</h2>
          <span class="close-btn" onclick="tutupModal()">&times;</span>
        </div>

        <form id="formPesanan" onsubmit="prosesForm(event)">
          <input type="hidden" id="inputId" />

          <div class="form-group">
            <label>Nama Produk</label>
            <input
              type="text"
              id="inputNama"
              required
              placeholder="Contoh: Pakcoy Organik"
            />
          </div>

          <div class="form-group">
            <label>Harga (Rp)</label>
            <input
              type="number"
              id="inputHarga"
              required
              placeholder="Contoh: 15000"
            />
          </div>

          <div class="form-group">
            <label>Status Pesanan</label>
            <select id="inputStatus">
              <option value="pending">Proses (Pending)</option>
              <option value="inprogress">Dikemas (In Progress)</option>
              <option value="delivered">Selesai (Delivered)</option>
              <option value="return">Batal (Return)</option>
            </select>
          </div>

          <button type="submit" class="btn-save">Simpan Data</button>
        </form>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
